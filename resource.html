<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源汇总中心 | 荆学辉的个人主页</title>
  <link rel="icon" href="https://free.picui.cn/free/2025/08/26/68ad57255ac19.ico" type="image/x-icon">
  <meta name="description" content="荆学辉的资源汇总中心，整合百宝箱、收藏夹、热门站点、AI工具四大类实用资源，助力高效开发与学习">
  <meta name="keywords" content="资源汇总,网络工具,开发收藏,热门站点,AI工具,荆学辉">

  <!-- 1. 公共资源：与主页保持一致的引入顺序 -->
  <link rel="stylesheet" href="/vendor/font-awesome.css">
  <link rel="stylesheet" href="/assets/css/css2.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- 2. Tailwind CSS 配置：完全沿用主页配色与字体 -->
  <script src="/vendor/tailwind.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF', // 主页主色
            secondary: '#FF7D00', // 主页辅助色
            light: '#F5F7FA', // 主页浅色背景
            dark: '#1D2939', // 主页深色文本
            // 分类主题色：基于主页配色体系衍生，保持视觉统一
            tool: '#3B82F6', // 百宝箱-蓝色（主色衍生）
            bookmark: '#8B5CF6', // 收藏夹-紫色（辅助色互补）
            site: '#10B981', // 热门站点-绿色（清新感）
            ai: '#F97315' // AI工具-橙色（辅助色衍生）
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'], // 与主页字体统一
          },
        },
      }
    }
  </script>

  <!-- 3. 自定义样式：整合主页工具类，避免样式冲突 -->
  <style type="text/tailwindcss">
    @layer utilities {
      /* 复用主页工具类：内容可见性优化 */
      .content-auto {
        content-visibility: auto;
      }
      /* 分类主题色：文本+背景（与JSON字段对应） */
      .text-tool { color: theme('colors.tool'); }
      .text-bookmark { color: theme('colors.bookmark'); }
      .text-site { color: theme('colors.site'); }
      .text-ai { color: theme('colors.ai'); }
      
      .bg-tool\/10 { background-color: rgba(59, 130, 246, 0.1); }
      .bg-bookmark\/10 { background-color: rgba(139, 92, 246, 0.1); }
      .bg-site\/10 { background-color: rgba(16, 185, 129, 0.1); }
      .bg-ai\/10 { background-color: rgba(249, 115, 21, 0.1); }
      
      /* SVG图标颜色：覆盖默认样式，与分类主题色统一 */
      .tool-color path, .tool-color circle { stroke: theme('colors.tool') !important; fill: none !important; }
      .bookmark-color path, .bookmark-color circle { stroke: theme('colors.bookmark') !important; fill: none !important; }
      .site-color path, .site-color circle { stroke: theme('colors.site') !important; fill: none !important; }
      .ai-color path, .ai-color circle { stroke: theme('colors.ai') !important; fill: none !important; }

      /* 左侧分类导航：与主页导航交互一致 */
      .category-item {
        @apply flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-gray-100 transition-colors text-gray-700;
      }
      .category-item.active {
        @apply bg-primary/10 text-primary font-medium border-l-4 border-primary; /* 增加左边界，与主页导航激活态统一 */
      }

      /* 资源卡片：与主页卡片风格统一（阴影+hover效果） */
      .resource-card {
        @apply bg-white rounded-xl border border-gray-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 hover:shadow-md;
      }

      /* 标签筛选：与主页按钮样式统一 */
      .tag-filter {
        @apply px-3 py-1.5 rounded-full text-sm transition-colors;
      }
      .tag-filter.active {
        @apply bg-primary text-white;
      }
      .tag-filter:not(.active) {
        @apply bg-gray-100 text-gray-700 hover:bg-gray-200;
      }

      /* 加载动画：与主页加载样式统一 */
      .loader {
        @apply w-10 h-10 border-4 border-gray-200 border-l-primary rounded-full animate-spin;
      }
    }
  </style>
</head>

<body class="font-inter bg-white text-dark antialiased min-h-screen flex flex-col">
  <header id="navbar-placeholder"></header>

  <!-- 页面标题区：优化移动端文字大小 -->
  <section class="pt-24 pb-12 md:pt-32 md:pb-16 bg-gradient-to-br from-light to-blue-50">
    <div class="container mx-auto px-4 md:px-6">
      <div class="text-center">
        <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold mb-4">资源汇总中心</h1>
        <p class="text-gray-600 max-w-2xl mx-auto text-sm md:text-base">
          整合百宝箱、收藏夹、热门站点、AI工具四大类实用资源，助力高效开发与学习
        </p>
      </div>
    </div>
  </section>

  <main class="flex-1 container mx-auto px-4 md:px-6 py-8 md:py-12">
    <div class="flex flex-col md:flex-row gap-6 md:gap-8">
      <aside id="category-sidebar"
        class="md:w-1/4 lg:w-1/4 w-full md:block hidden md:sticky md:top-24 md:self-start h-fit bg-white rounded-xl shadow-sm p-5 border border-gray-100">
        <h2 class="font-semibold text-lg mb-5 flex items-center gap-2 text-gray-800">
          <i class="fa fa-list text-primary"></i>
          <span>资源分类</span>
        </h2>

        <ul id="category-list" class="space-y-1 mb-8"></ul>

        <div id="resource-stats" class="pt-6 border-t border-gray-200">
          <p class="text-gray-600 text-sm mb-3 flex items-center gap-1.5">
            <i class="fa fa-bar-chart text-primary"></i>
            <span>资源统计</span>
          </p>
          <div class="space-y-2 text-sm"></div>
        </div>
      </aside>

      <!-- 右侧资源内容区：优化搜索框位置，与主页搜索交互统一 -->
      <div class="md:w-3/4 lg:w-4/5">
        <!-- 搜索框：移至内容区顶部，与主页搜索样式一致 -->
        <div class="relative w-full mb-8 md:max-w-xl">
          <input type="text" id="resource-search" placeholder="搜索资源（名称/描述/标签）"
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors text-sm">
          <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <!-- 搜索结果统计：与主页搜索反馈一致 -->
          <span id="search-count" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-xs text-gray-500"></span>
        </div>

        <!-- 资源列表：脚本动态渲染 -->
        <div id="dynamic-resource-container" class="min-h-[400px]">
          <!-- 初始加载状态 -->
          <div class="flex justify-center items-center h-64">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer-placeholder"></footer>

  <!-- 移动端分类导航按钮：优化位置与样式，与主页悬浮按钮统一 -->
  <button id="mobile-category-btn"
    class="fixed bottom-8 right-8 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center z-40 md:hidden">
    <i class="fa fa-bars"></i>
  </button>

  <!-- 返回顶部按钮：复用主页返回顶部组件，保持交互一致 -->
  <button id="back-to-top"
    class="fixed bottom-8 left-8 w-12 h-12 rounded-full bg-white text-primary shadow-lg flex items-center justify-center opacity-0 invisible transition-all z-40 md:hidden">
    <i class="fa fa-arrow-up"></i>
  </button>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/components/nav.js"></script>
  <script src="/assets/js/load-components.js"></script>
  <script src="/assets/js/components/scroll.js"></script>
  <script src="/assets/js/components/resource.js"></script>
  <script>
    // 等待DOM加载完成（与主页脚本逻辑统一）
    document.addEventListener('DOMContentLoaded', () => {
      const mobileCategoryBtn = document.getElementById('mobile-category-btn');
      const categorySidebar = document.getElementById('category-sidebar');
      const backToTopBtn = document.getElementById('back-to-top');

      // 移动端分类导航切换：与主页交互一致
      if (mobileCategoryBtn && categorySidebar) {
        mobileCategoryBtn.addEventListener('click', () => {
          categorySidebar.classList.toggle('hidden');
          categorySidebar.classList.toggle('md:hidden');
          categorySidebar.classList.toggle('fixed');
          categorySidebar.classList.toggle('inset-0');
          categorySidebar.classList.toggle('z-50');
          categorySidebar.classList.toggle('bg-white');
          categorySidebar.classList.toggle('p-4');
          categorySidebar.classList.toggle('pt-20'); // 避开导航栏

          // 切换按钮图标
          const icon = mobileCategoryBtn.querySelector('i');
          if (icon.classList.contains('fa-bars')) {
            icon.classList.replace('fa-bars', 'fa-times');
            backToTopBtn.classList.add('opacity-0', 'invisible'); // 显示分类时隐藏返回顶部
          } else {
            icon.classList.replace('fa-times', 'fa-bars');
            backToTopBtn.classList.remove('opacity-0', 'invisible'); // 隐藏分类时显示返回顶部
          }
        });
      }

      // 点击空白处关闭移动端分类导航（增强用户体验）
      document.addEventListener('click', (e) => {
        if (
          categorySidebar &&
          !categorySidebar.classList.contains('hidden') &&
          !categorySidebar.contains(e.target) &&
          !mobileCategoryBtn.contains(e.target)
        ) {
          categorySidebar.classList.add('hidden');
          const icon = mobileCategoryBtn.querySelector('i');
          icon.classList.replace('fa-times', 'fa-bars');
          backToTopBtn.classList.remove('opacity-0', 'invisible');
        }
      });
    });
  </script>
</body>

</html>
