<name: Deploy Blog to GitHub Pages

on:
  push:
    branches: [ master ]  # 监听master分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 拉取所有历史记录，确保完整构建
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install marked gray-matter fs-extra
        
    - name: Generate blog pages
      run: |
        node scripts/generate-blog-pages.js  # 执行博客页面生成脚本
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # 部署public目录下的内容
        publish_branch: gh-pages  # 部署到gh-pages分支
