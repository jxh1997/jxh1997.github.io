<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>养殖财务管控系统 - 首页</title>
    <!-- 引入Tailwind CSS -->
    <script src="./assets/3.4.17.js"></script>
    <!-- 引入Lucide图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32',    // 养殖绿色主色
                        secondary: '#1976D2',  // 财务蓝色辅助色
                        success: '#2E7D32',
                        sky: {
                            500: '#1976D2'
                        },
                        warning: '#F57F17',    // 黄色
                        orange: {
                            500: '#FF9800',      // 橙色
                            50: '#FFF3E0',
                            100: '#FFE0B2'
                        },
                        purple: {
                            500: '#7B1FA2',      // 紫色
                            50: '#F3E5F5',
                            100: '#E1BEE7'
                        },
                        danger: '#D32F2F',     // 红色
                        surface: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style>
        body { 
            background-color: #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-h-screen; 
            font-family: 'Noto Sans SC', sans-serif; 
        }
        
        /* iPhone模拟容器 */
        .iphone-canvas {
            width: 375px;
            height: 812px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            border: 8px solid #1e293b;
        }
        
        /* 隐藏滚动条 */
        .hide-scroll::-webkit-scrollbar { 
            display: none; 
        }
        
        /* 卡片交互效果 */
        .dashboard-card { 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer; 
        }
        
        .dashboard-card:active { 
            transform: scale(0.96); 
        }
        
        /* 导航激活状态 */
        .nav-item.active { 
            color: #2E7D32; 
        }
        
        /* 毛玻璃头部 */
        .glass-header { 
            backdrop-filter: blur(10px); 
            background: rgba(255,255,255,0.8); 
        }
    </style>
</head>
<body>
    <!-- iPhone模拟容器 -->
    <div class="iphone-canvas flex flex-col">
        <!-- 顶部状态栏 -->
        <header class="glass-header sticky top-0 z-10 px-6 pt-12 pb-4 flex justify-between items-center border-b border-slate-50">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                    <i data-lucide="user" class="w-4 h-4 text-primary"></i>
                </div>
                <span class="text-sm font-medium text-slate-600">欢迎 <span class="text-slate-900">jingxuehui</span></span>
            </div>
            <button class="p-2 hover:bg-slate-100 rounded-lg transition-colors" id="btn-settings" onclick="switchTab('settings')">
                <i data-lucide="settings" class="w-5 h-5 text-slate-500"></i>
            </button>
        </header>

        <!-- 主内容区 -->
        <main class="flex-1 overflow-y-auto hide-scroll pb-24">
            <!-- 核心数据看板 -->
            <section class="mt-6 px-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-slate-800">核心看板</h2>
                    <span class="text-xs text-slate-400">实时更新中</span>
                </div>
                <div class="flex gap-4 overflow-x-auto hide-scroll pb-2">
                    <!-- 卡片1: 当日销售总额 -->
                    <div class="dashboard-card min-w-[160px] bg-success p-4 rounded-3xl text-white shadow-lg shadow-success/20" data-tab='sales'>
                        <p class="text-[10px] opacity-80 uppercase tracking-wider mb-1" >当日销售总额</p>
                        <p class="text-xl font-bold mb-2">¥ 12,850</p>
                        <div class="h-[1px] bg-white/20 mb-2"></div>
                        <p class="text-xs">今日销量: <span class="font-semibold">1,560斤</span></p>
                    </div>

                    <!-- 卡片2: 当日收支差额 -->
                    <div class="dashboard-card min-w-[160px] bg-sky-500 p-4 rounded-3xl text-white shadow-lg shadow-sky-500/20" data-tab='transaction'>
                        <p class="text-[10px] opacity-80 uppercase tracking-wider mb-1">当日收支差额</p>
                        <p id="profit-text" class="text-xl font-bold mb-2 text-green-200">+ ¥ 3,280</p>
                        <div class="h-[1px] bg-white/20 mb-2"></div>
                        <p class="text-xs">当前状态: <span class="bg-white/20 px-1 rounded">盈利</span></p>
                    </div>

                    <!-- 卡片3: 青岛协会价 -->
                    <div class="dashboard-card min-w-[160px] bg-white border border-slate-100 p-4 rounded-3xl shadow-sm" data-tab=''>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wider mb-1">青岛协会价</p>
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-[10px] text-slate-400">批发</p>
                                <p class="text-lg font-bold text-slate-800">¥ 17.2</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-400">零售</p>
                                <p class="text-lg font-bold text-primary">¥ 19.8</p>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片4: 到期提醒 -->
                    <div class="dashboard-card min-w-[160px] bg-danger p-4 rounded-3xl text-white shadow-lg shadow-danger/20" data-tab='receivable-payable'>
                        <p class="text-[10px] opacity-80 uppercase tracking-wider mb-1">到期提醒</p>
                        <div class="space-y-1 mt-1">
                            <p class="text-xs flex justify-between">待回款 <span>8笔</span></p>
                            <p class="text-xs flex justify-between">待付款 <span>5笔</span></p>
                            <div class="pt-1 flex items-center gap-1 text-[10px] font-bold bg-white/20 rounded px-2 w-fit">
                                <i data-lucide="alert-circle" class="w-2 h-2"></i> 逾期 3 笔
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 功能图标区 -->
            <section class="mt-8 px-6">
                <div class="grid grid-cols-2 gap-4">
                    <!-- 功能1: 销售登记 -->
                    <div class="flex flex-col items-center justify-center bg-green-50 rounded-[32px] p-6 border border-green-100/50 hover:bg-green-100 transition-colors cursor-pointer group" onclick="switchTab('sales')">
                        <div class="w-14 h-14 bg-success rounded-2xl flex items-center justify-center shadow-lg shadow-success/30 mb-3 group-active:scale-90 transition-transform">
                            <i data-lucide="shopping-cart" class="text-white w-7 h-7"></i>
                        </div>
                        <span class="text-slate-700 font-bold text-sm">销售登记</span>
                    </div>
                    
                    <!-- 功能2: 支出登记 -->
                    <div class="flex flex-col items-center justify-center bg-blue-50 rounded-[32px] p-6 border border-blue-100/50 hover:bg-blue-100 transition-colors cursor-pointer group" onclick="switchTab('transaction')">
                        <div class="w-14 h-14 bg-sky-500 rounded-2xl flex items-center justify-center shadow-lg shadow-sky-500/30 mb-3 group-active:scale-90 transition-transform">
                            <i data-lucide="wallet" class="text-white w-7 h-7"></i>
                        </div>
                        <span class="text-slate-700 font-bold text-sm">收支管理</span>
                    </div>
                    
                    <!-- 功能4: 应收应付 -->
                    <div class="flex flex-col items-center justify-center bg-orange-50 rounded-[32px] p-6 border border-orange-100/50 hover:bg-orange-100 transition-colors cursor-pointer group" onclick="switchTab('receivable-payable')">
                        <div class="w-14 h-14 bg-orange-500 rounded-2xl flex items-center justify-center shadow-lg shadow-orange-500/30 mb-3 group-active:scale-90 transition-transform">
                            <i data-lucide="layers" class="text-white w-7 h-7"></i>
                        </div>
                        <span class="text-slate-700 font-bold text-sm">应收应付</span>
                    </div>
					
					<!-- 功能3: 成本利润核算 -->
					<div class="flex flex-col items-center justify-center bg-yellow-50 rounded-[32px] p-6 border border-yellow-100/50 hover:bg-yellow-100 transition-colors cursor-pointer group" onclick="switchTab('cost-profit')">
					    <div class="w-14 h-14 bg-warning rounded-2xl flex items-center justify-center shadow-lg shadow-warning/30 mb-3 group-active:scale-90 transition-transform">
					        <i data-lucide="line-chart" class="text-white w-7 h-7"></i>
					    </div>
					    <span class="text-slate-700 font-bold text-sm">成本利润核算</span>
					</div>
                </div>
                
                <!-- 功能5: 报表导出 (跨行展示) -->
                <div class="mt-4 flex items-center bg-purple-50 rounded-[32px] p-5 border border-purple-100/50 hover:bg-purple-100 transition-colors cursor-pointer group" onclick="switchTab('report')">
                    <div class="w-14 h-14 bg-purple-500 rounded-2xl flex items-center justify-center shadow-lg shadow-purple-500/30 mr-6 group-active:scale-90 transition-transform">
                        <i data-lucide="file-up" class="text-white w-7 h-7"></i>
                    </div>
                    <div>
                        <span class="text-slate-700 font-bold text-lg">报表导出</span>
                        <p class="text-slate-400 text-xs mt-1">生成 Excel / PDF 财务报表</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="absolute bottom-0 w-full bg-white/90 backdrop-blur-md border-t border-slate-100 px-6 py-4 pb-8 flex justify-between items-center rounded-t-[32px]">
            <div class="nav-item active flex flex-col items-center gap-1 cursor-pointer" onclick="switchTab('home')">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold uppercase tracking-tight">首页</span>
            </div>
            <div class="nav-item text-slate-400 flex flex-col items-center gap-1 cursor-pointer hover:text-primary transition-colors" onclick="switchTab('breeding')">
                <i data-lucide="container" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold uppercase tracking-tight">养殖管理</span>
            </div>
            <div class="nav-item text-slate-400 flex flex-col items-center gap-1 cursor-pointer hover:text-primary transition-colors" onclick="switchTab('finance')">
                <i data-lucide="calculator" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold uppercase tracking-tight">财务管控</span>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Lucide图标
            lucide.createIcons();

            // 存储当前登录用户信息
            const currentUser = {
                username: 'jinghuachun',
                role: 'admin'
            };

            // 底部导航切换逻辑
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(i => {
                        i.classList.remove('active', 'text-primary');
                        i.classList.add('text-slate-400');
                    });
                    item.classList.add('active', 'text-primary');
                    item.classList.remove('text-slate-400');
                });
            });

            // 看板卡片点击事件
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const tabValue = card.dataset.tab || card.getAttribute('data-tab');
					if(tabValue) {
						switchTab(tabValue);	
					}
                });
            });
        });

        // 页面跳转函数
        function navigateTo(pageName) {
            // 实际项目中替换为真实跳转：
            window.location.href = `${pageName}.html`;
        }

        // 底部导航切换函数
        function switchTab(tabName) {
            const tabMap = {
                'home': 'index',
                'breeding': 'breeding',
                'finance': 'finance',
				'transaction': 'transaction',
                'mine': 'mine',
				'sales': 'sales',
				'receivable-payable': 'receivable-payable',
				'cost-profit': 'cost-profit',
				'report': 'report',
				'settings': 'settings',
            };
            navigateTo(tabMap[tabName]);
        }
    </script>
</body>
</html>
