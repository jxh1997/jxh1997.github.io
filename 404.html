<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 养殖管理系统</title>
    <script src="./assets/3.4.17.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32',
                        secondary: '#1976D2',
                        success: '#2E7D32',
                        warning: '#F57F17',
                        danger: '#D32F2F',
                        surface: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body { 
            background-color: #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-h-screen; 
            font-family: 'Noto Sans SC', sans-serif; 
            margin: 0;
            padding: 20px;
        }
        
        .iphone-canvas {
            width: 375px;
            height: 812px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            border: 8px solid #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 动画效果 */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* 按钮hover效果 */
        .btn-primary {
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }
        
        .btn-secondary {
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }
    </style>
</head>
<body>
    <div class="iphone-canvas">
        <!-- 404 主视觉区域 -->
        <div class="text-center px-8 mb-8 animate-float">
            <div class="w-32 h-32 mx-auto mb-4 relative">
                <!-- 404 图标装饰 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <i data-lucide="alert-circle" class="w-24 h-24 text-warning/80"></i>
                </div>
                <div class="absolute inset-0 flex items-center justify-center text-6xl font-bold text-primary">
                    404
                </div>
            </div>
            
            <h1 class="text-xl font-bold text-slate-800 mb-2">哎呀，页面走丢了</h1>
            <p class="text-slate-500 text-sm leading-relaxed">
                你访问的页面不存在或已被删除<br>
                可能是网址输入错误，或者页面已更新
            </p>
        </div>
        
        <!-- 操作按钮区域 -->
        <div class="flex flex-col gap-3 w-full px-8 mb-6">
            <button class="btn-primary py-3 px-6 bg-primary text-white rounded-xl font-medium text-sm flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                返回首页
            </button>
            
            <button class="btn-secondary py-3 px-6 bg-white border border-secondary text-secondary rounded-xl font-medium text-sm flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                返回上一页
            </button>
        </div>
        
        <!-- 帮助提示区域 -->
        <div class="w-full px-8 mt-4">
            <div class="bg-slate-50 rounded-xl p-4 text-sm">
                <div class="flex items-start gap-3 mb-3">
                    <i data-lucide="info" class="w-5 h-5 text-secondary mt-0.5"></i>
                    <div>
                        <h3 class="font-medium text-slate-800 mb-1">可能的原因</h3>
                        <ul class="text-slate-500 text-xs space-y-1 list-disc list-inside">
                            <li>网址输入错误或不完整</li>
                            <li>页面已被管理员删除或重命名</li>
                            <li>权限不足，无法访问该页面</li>
                            <li>系统更新导致页面路径变更</li>
                        </ul>
                    </div>
                </div>
                
                <div class="flex items-start gap-3">
                    <i data-lucide="help-circle" class="w-5 h-5 text-primary mt-0.5"></i>
                    <div>
                        <h3 class="font-medium text-slate-800 mb-1">解决方法</h3>
                        <ul class="text-slate-500 text-xs space-y-1 list-disc list-inside">
                            <li>检查网址是否正确，重新输入</li>
                            <li>返回首页重新导航至目标页面</li>
                            <li>刷新页面或清除浏览器缓存</li>
                            <li>联系系统管理员获取帮助</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 自动返回提示 -->
        <div class="mt-auto mb-12 text-center text-xs text-slate-400 animate-pulse-slow">
            <p>将在 <span id="countdown" class="font-medium text-primary">10</span> 秒后自动返回首页</p>
        </div>
    </div>

    <script>
        // 初始化图标
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // 倒计时自动返回首页
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    goToHomePage();
                }
            }, 1000);
            
            // 绑定按钮事件
            document.querySelectorAll('.btn-primary')[0].addEventListener('click', goToHomePage);
            document.querySelectorAll('.btn-secondary')[0].addEventListener('click', goBack);
        });
        
        // 返回首页
        function goToHomePage() {
            window.location.href = 'index.html';
        }
        
        // 返回上一页
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                goToHomePage();
            }
        }
    </script>
</body>
</html>
