<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 页面未找到 | 荆学辉的个人主页</title>
  <!-- 外部资源：与主页保持一致 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/css2.css">
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- Tailwind 配置：复用主页颜色和字体 -->
  <script src="/vendor/tailwind.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FF7D00',
            light: '#F5F7FA',
            dark: '#1D2939'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      /* 404 数字动画 */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      /* 按钮 hover 效果 */
      .btn-hover {
        transition: all 0.3s ease;
      }
      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(22, 93, 255, 0.15);
      }
      /* 搜索框聚焦效果 */
      .search-input:focus {
        box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
      }
    }
  </style>
</head>

<body class="font-inter bg-light text-dark antialiased min-h-screen flex flex-col">
  <!-- 导航栏：保留主页导航，让用户可快速切换其他页面 -->
  <header id="navbar-placeholder"></header>

  <!-- 404 主内容区：居中布局，视觉引导清晰 -->
  <main class="flex-grow flex flex-col items-center justify-center py-16 px-4 md:px-6">
    <div class="max-w-3xl w-full text-center">
      <!-- 404 数字：大尺寸+渐变+浮动动画，增强视觉冲击力 -->
      <div class="relative mb-8">
        <h1
          class="text-[clamp(8rem,20vw,12rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-primary/60 animate-float">
          404
        </h1>
        <!-- 装饰元素：小气泡环绕 404 -->
        <div class="absolute -top-10 -left-10 w-8 h-8 bg-primary/10 rounded-full animate-float"
          style="animation-delay: 0.5s;"></div>
        <div class="absolute top-1/2 -right-8 w-6 h-6 bg-primary/10 rounded-full animate-float"
          style="animation-delay: 1s;"></div>
        <div class="absolute -bottom-6 left-1/3 w-10 h-10 bg-primary/10 rounded-full animate-float"
          style="animation-delay: 1.5s;"></div>
      </div>

      <!-- 提示文本：清晰说明错误原因 -->
      <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-semibold mb-4">页面未找到</h2>
      <p class="text-gray-600 mb-8 max-w-xl mx-auto">
        抱歉，你访问的页面不存在、已被删除或链接地址有误，请尝试以下方式继续浏览
      </p>

      <!-- 功能按钮区：核心引导操作 -->
      <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
        <!-- 返回首页：优先级最高的引导 -->
        <a href="./index.html"
          class="btn-hover px-6 py-3 bg-primary text-white rounded-lg font-medium flex items-center justify-center gap-2">
          <i class="fa fa-home"></i>
          <span>返回首页</span>
        </a>
        <!-- 返回上一页：利用浏览器历史记录 -->
        <button id="go-back"
          class="btn-hover px-6 py-3 bg-white border border-gray-200 text-gray-700 rounded-lg font-medium flex items-center justify-center gap-2">
          <i class="fa fa-arrow-left"></i>
          <span>返回上一页</span>
        </button>
      </div>

      <!-- 搜索框：帮助用户快速查找内容（可选） -->
      <div class="max-w-md mx-auto mb-8">
        <div class="relative">
          <input type="text" id="search-input" placeholder="搜索博客、项目或关键词..."
            class="search-input w-full px-4 py-3 pl-10 pr-12 border border-gray-200 rounded-lg focus:outline-none focus:border-primary">
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <button id="search-btn"
            class="absolute right-2 top-1/2 -translate-y-1/2 px-3 py-1 bg-primary text-white text-sm rounded-md">
            搜索
          </button>
        </div>
        <!-- 热门搜索推荐：降低用户搜索成本 -->
        <div class="flex flex-wrap justify-center gap-2 mt-4 text-sm text-gray-500">
          <span>热门搜索：</span>
          <a href="./blog/index.html?tag=React" class="hover:text-primary transition-colors">React</a>
          <a href="./blog/index.html?category=backend" class="hover:text-primary transition-colors">后端开发</a>
          <a href="./projects.html" class="hover:text-primary transition-colors">项目列表</a>
        </div>
      </div>

      <!-- 快速导航区：直接链接到核心页面 -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-8 border-t border-gray-100">
        <a href="./index.html" class="flex flex-col items-center gap-2 py-3 hover:text-primary transition-colors">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
            <i class="fa fa-user text-primary"></i>
          </div>
          <span class="text-sm">个人主页</span>
        </a>
        <a href="./projects.html" class="flex flex-col items-center gap-2 py-3 hover:text-primary transition-colors">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
            <i class="fa fa-code text-primary"></i>
          </div>
          <span class="text-sm">项目列表</span>
        </a>
        <a href="./blog/index.html" class="flex flex-col items-center gap-2 py-3 hover:text-primary transition-colors">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
            <i class="fa fa-file-text text-primary"></i>
          </div>
          <span class="text-sm">技术博客</span>
        </a>
        <a href="./about.html" class="flex flex-col items-center gap-2 py-3 hover:text-primary transition-colors">
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
            <i class="fa fa-info-circle text-primary"></i>
          </div>
          <span class="text-sm">关于我</span>
        </a>
      </div>
    </div>
  </main>

  <!-- 页脚：与主页保持一致，增强页面完整性 -->
  <footer id="footer-placeholder"></footer>

  <!-- 返回顶部按钮：保留主页功能 -->
  <button id="back-to-top"
    class="fixed bottom-8 right-8 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center opacity-0 invisible transition-all z-50">
    <i class="fa fa-arrow-up"></i>
  </button>

  <!-- 基础组件脚本：加载导航和页脚 -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/components/nav.js"></script>
  <script src="./assets/js/load-components.js"></script>
  <script src="./assets/js/components/scroll.js"></script>

  <!-- 404 页面专属脚本 -->
  <script>
    // DOM 元素缓存
    const goBackBtn = document.getElementById('go-back');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const backToTopBtn = document.getElementById('back-to-top');

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function () {
      // 1. 返回上一页功能：利用浏览器 history API
      goBackBtn.addEventListener('click', function () {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // 若没有历史记录，跳转到首页
          window.location.href = './index.html';
        }
      });

      // 2. 搜索功能：可根据实际需求扩展（此处示例跳转到博客搜索）
      function handleSearch() {
        const searchText = searchInput.value.trim();
        if (searchText) {
          // 示例：跳转到博客列表页并携带搜索参数
          window.location.href = `./blog/index.html?search=${encodeURIComponent(searchText)}`;
        } else {
          // 若未输入搜索词，聚焦搜索框并提示
          searchInput.focus();
          searchInput.classList.add('border-red-300');
          setTimeout(() => {
            searchInput.classList.remove('border-red-300');
          }, 1500);
        }
      }

      // 搜索按钮点击事件
      searchBtn.addEventListener('click', handleSearch);
      // 搜索框回车事件
      searchInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });

      // 3. 返回顶部按钮：滚动监听（复用主页逻辑）
      window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
          backToTopBtn.classList.remove('opacity-0', 'invisible');
          backToTopBtn.classList.add('opacity-100', 'visible');
        } else {
          backToTopBtn.classList.add('opacity-0', 'invisible');
          backToTopBtn.classList.remove('opacity-100', 'visible');
        }
      });

      backToTopBtn.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>

  <script src="/assets/js/main.js"></script>
</body>

</html>
